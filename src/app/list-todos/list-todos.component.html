<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf='notificationMessage'>{{notificationMessage}}</div>

<div class="container">
<table class="table">
  <thead>
    <th>description</th>
    <th>Due Date</th>
    <th>Is completed?</th>
    <th>Update</th>
    <th>Delete</th>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos">
    <td>{{todo.description}}</td>
    <td>{{todo.targetDate | date}}</td>
    <td>{{todo.done}}</td>
    <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
    <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
  </tr>
  </tbody>
</table>
</div>
