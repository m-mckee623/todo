<div class="alert alert-success text-center" *ngIf="notificationMessage">{{notificationMessage}}</div>

<div class="container d-flex flex-column align-items-center">
  <!-- Display the capitalized username -->
  <div class="username text-center mb-4">
    <h2>Welcome, {{capitalizeFirstLetter(username)}}, here are your todos</h2>
  </div>

  <!-- Spinner -->
  <div *ngIf="loading" class="spinner text-center mt-4 mb-4">
    Loading...
  </div>

  <!-- Display "You have no todos" if the todos list is empty -->
  <div *ngIf="!loading && (!todos || todos.length === 0)" class="no-todos-message text-center mt-4 mb-4">
    <h3>You have no todos</h3>
  </div>

  <!-- Display the todos if the list is not empty -->
  <div *ngIf="!loading && todos.length > 0" class="table-responsive">
    <table class="table table-striped table-bordered mt-4 mb-4">
      <thead class="thead-dark">
      <tr>
        <th>Task Title</th>
        <th>Due Date</th>
        <th>Is Completed?</th>
        <th>Status</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.done}}</td>
        <td>{{todo.status}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(username, todo.id)" class="btn btn-danger">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4 mb-4">
    <button (click)="addNewTodo()" class="btn btn-primary">Add New Task</button>
  </div>
</div>
