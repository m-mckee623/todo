<h1 class="text-center">Register</h1>

<div class="container d-flex justify-content-center">
  <div class="col-md-4">
    <div *ngIf="registrationAttempted">
      <div *ngIf="invalidRegistration; else successMessage" class="alert alert-warning">{{ errorMessage }}</div>
      <ng-template #successMessage>
        <div class="alert alert-success">{{ errorMessage }}</div>
      </ng-template>
    </div>
    <div class="form-group">
      <label for="username">User name:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
    </div>
    <button (click)="register(username.toLowerCase(), password)" class="btn btn-success btn-block mt-3">Register</button>
  </div>
</div>
