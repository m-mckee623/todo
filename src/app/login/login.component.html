<h1 class="text-center">Login</h1>

<div class="container d-flex justify-content-center">
  <div class="col-md-4">
    <div *ngIf="invalidLogin" class="alert alert-warning">{{ errorMessage }}</div>
    <div class="form-group">
      <label for="username">User name:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
    </div>
    <button (click)="login(username.toLowerCase(), password)" class="btn btn-success btn-block mt-3">Login</button>
  </div>
</div>
